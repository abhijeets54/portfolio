<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Test - Abhijeet Singh Portfolio</title>
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3TYLFW9TQ8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-3TYLFW9TQ8');
    </script>
    
    <!-- Microsoft Clarity -->
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "sfzmxu1l0l");
    </script>
</head>
<body>
    <h1>Analytics Test Page</h1>
    <p>This page tests if your analytics are working correctly.</p>
    
    <button onclick="testEvent()">Test Analytics Event</button>
    
    <script>
        function testEvent() {
            // Test Google Analytics event
            gtag('event', 'test_button_click', {
                event_category: 'Test',
                event_label: 'Analytics Test',
                value: 1
            });
            
            // Test Microsoft Clarity event
            if (window.clarity) {
                clarity('event', 'test_button_click');
            }
            
            alert('Test event sent to both Google Analytics and Microsoft Clarity!');
        }
        
        // Log when analytics load
        window.addEventListener('load', function() {
            console.log('Google Analytics loaded:', typeof gtag !== 'undefined');
            console.log('Microsoft Clarity loaded:', typeof clarity !== 'undefined');
        });
    </script>
</body>
</html>
